<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
     <link rel="stylesheet" href="contact.css">
</head>
<body>
    <!-- Contact Form Container -->
    <div class="contact-container">
        <h1>Inquiry</h1>
        <form>
            <!-- Email Input -->
            <div class="form-group">
                <label for="inputEmail3">Email</label>
                <input type="email" id="inputEmail3" placeholder="Enter your email" required>
            </div>

            <!-- Year of Study Radio Group -->
            <fieldset>
                <legend>In Which Year You are Studying:</legend>
                <div class="radio-group">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                        <label class="form-check-label" for="gridRadios1">1st Year Student</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">2nd Year Student</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                        <label class="form-check-label" for="gridRadios3">3rd Year Student</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios4" value="option4">
                        <label class="form-check-label" for="gridRadios4">Final Year Student</label>
                    </div>
                </div>
            </fieldset>

            <!-- Program Checkbox Group -->
            <div class="checkbox-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1" value="option1">
                    <label class="form-check-label" for="gridCheck1">BTECH IT DATA SCIENCE</label>
                </div>
            </div>

            <!-- Query Textarea -->
            <div class="form-group">
                <label for="queryTextarea">Your Query/Comment</label>
                <textarea id="queryTextarea" placeholder="Enter your query or comment here"></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn-submit">Submit</button>
        </form>

        <!-- Information Section -->
        <div class="info-section">
            <h2>Why Contact Us?</h2>
            <ul>
                <li><i class="fa-solid fa-check-circle"></i> Get assistance with your queries</li>
                <li><i class="fa-solid fa-check-circle"></i> Learn about upcoming events and workshops</li>
                <li><i class="fa-solid fa-check-circle"></i> Stay connected with your department</li>
            </ul>
        </div>
    </div>
</body>
</html>
